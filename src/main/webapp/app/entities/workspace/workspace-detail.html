
<div>
    <h2><span>Workspace</span> {{vm.workspace.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.workspace.name}}</span>
        </dd>
        <dt><span>Project</span></dt>
        <dd>
            <a ui-sref="project-detail({id:vm.workspace.project.id})">{{vm.workspace.project.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button has-authority="ROLE_ADMIN" type="button" ui-sref="workspace-detail.edit({id:vm.workspace.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>

    <button type="button" ui-sref="task" class="btn btn-primary">
        <span class="glyphicon glyphicon-list-alt"></span>
        <span class="hidden-sm-down"> Task manager</span>
        <!--<a ui-sref="project-detail({id:vm.workspace.project.id})"> Task manager</a>-->
    </button>
</div>
