    <div>
        <h2>Tasks</h2>
        <jhi-alert></jhi-alert>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-4 no-padding-left">
                    <button class="btn btn-primary" ui-sref="task.new" >
                        <span class="glyphicon glyphicon-plus"></span>
                        <span >
                            Create new Task
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <br/>
        <div class="table-responsive">
            <table class="jh-table table table-striped">
                <thead>
                    <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                        <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th jh-sort-by="name"><span>Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th jh-sort-by="startDate"><span>Start Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th jh-sort-by="endDate"><span>End Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th jh-sort-by="finishDate"><span>Finish Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th jh-sort-by="client.name"><span>Client</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th jh-sort-by="project.name"><span>Project</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th jh-sort-by="task.name"><span>Task</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                    <tr ng-repeat="task in vm.tasks track by task.id">
                        <td><a ui-sref="task-detail({id:task.id})">{{task.id}}</a></td>
                        <td>{{task.name}}</td>
                            <td>{{task.startDate | date:'mediumDate'}}</td>
                            <td>{{task.endDate | date:'mediumDate'}}</td>
                            <td>{{task.finishDate | date:'mediumDate'}}</td>
                        <td>
                            <a ui-sref="client-detail({id:task.client.id})">{{task.client.name}}</a>
                        </td>
                        <td>
                            <a ui-sref="project-detail({id:task.project.id})">{{task.project.name}}</a>
                        </td>
                        <td>
                            <a ui-sref="task-detail({id:task.task.id})">{{task.task.name}}</a>
                        </td>
                        <td class="text-right">
                            <div class="btn-group flex-btn-group-container">
                                <button type="submit"
                                        ui-sref="task-detail({id:task.id})"
                                        class="btn btn-info btn-sm">
                                    <span class="glyphicon glyphicon-eye-open"></span>
                                    <span class="hidden-sm-down"></span>
                                </button>
                                <button type="submit"
                                        ui-sref="task.edit({id:task.id})"
                                        class="btn btn-primary btn-sm">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                    <span class="hidden-sm-down"></span>
                                </button>
                                <button type="submit"
                                        ui-sref="task.delete({id:task.id})"
                                        class="btn btn-danger btn-sm">
                                    <span class="glyphicon glyphicon-remove-circle"></span>
                                    <span class="hidden-sm-down"></span>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
