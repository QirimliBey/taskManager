<div>
    <h2><span>Project</span> {{vm.project.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.project.name}}</span>
        </dd>
        <dt><span>Client</span></dt>
        <dd>
            <span ng-repeat="client in vm.project.clients">
                <a ui-sref="client-detail({id: client.id})">{{client.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span>Workspace</span></dt>
        <dd>
            <span ng-repeat="workspace in vm.project.workspaces">
                <a ui-sref="workspace-detail({id: workspace.id})">{{workspace.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button has-authority="ROLE_ADMIN" type="button" ui-sref="project-detail.edit({id:vm.project.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>

    <button has-authority="ROLE_ADMIN" type="button" ui-sref="project-detail.workspacesNew" class="btn btn-primary">
        <!--<span class="glyphicon glyphicon-pencil"></span>-->
        <span class="hidden-sm-down"> Add workspace</span>
    </button>
</div>
