<div>
    <jhi-alert></jhi-alert>
    <div has-authority="ROLE_ADMIN" class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="project.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                            Create new Project
                        </span>
                </button>
            </div>
        </div>
    </div>

            <div class="project_list" infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <div class="project_block" ng-repeat="project in vm.projects track by project.id">

                    <div class="header">
                        <span class="project_pic"></span>
                        <div><p clas="project_name">{{project.name}}</p></div>
                    </div>
                    <div class="line"></div>

                    <div class="project_description">
                        <ul ng-repeat="client in project.clients">
                            <li>
                                <a>{{client.name}}</a>{{$last ? '' : ''}}
                            </li>
                        </ul>
                    </div>
                    <div type="submit" class="buttons">
                        <a ui-sref="project-detail({id:project.id})" class="project_open" href="#">Open</a><a has-authority="ROLE_ADMIN" ui-sref="project.delete({id:project.id})" class="project_remove" href="#">Remove</a>
                    </div>

                </div>
            </div>

</div>
